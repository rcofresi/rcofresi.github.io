# Site settings 
title: Roberto U. Cofresí, PhD
description: Postdoctoral Research Fellow in the Department of Psychological Sciences at the University of Missouri. I research Pavlovian and operant conditioning in problematic alcohol use and translation from preclinical models into humans.
url: 'https://rcofresi.github.io/'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Roberto U. Cofresí'
  email: cofresir@missouri.edu
  twitter_username: 
  facebook_username: 
  github_username:  rcofresi
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
